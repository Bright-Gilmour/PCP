<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main class="sign-page">

        <div class="sign-box">

            <form class="form" action="user-signup.php" method="POST">
                <p class="title">SIGN UP HERE</p>
                <p class="message">Sign Up Now and Get Full Access To Our App.</p>
            
                <div class="flex">
                    <label>
                        <input class="input" type="text" name="firstname" placeholder="" required>
                        <span>Firstname</span>
                    </label>
            
                    <label>
                        <input class="input" type="text" name="lastname" placeholder="" required>
                        <span>Lastname</span>
                    </label>
                </div>
            
                <label>
                    <input class="input" type="email" name="email" placeholder="" required>
                    <span>Email</span>
                </label>
            
                <label>
                    <input class="input" type="password" name="password" placeholder="" required>
                    <span>Password</span>
                </label>
            
                <label>
                    <input class="input" type="password" name="confirm_password" placeholder="" required>
                    <span>Confirm password</span>
                </label>
            
                <button type="submit" class="submit">Sign Up</button>
            
                <p class="signin">Already have an acount ? <a href="login.html">Sign In</a> </p>
                <p class="signin">Vendor Acount? <a href="vendor-log.html">Sign In</a> </p>
            </form>

        </div>


    </main>
</body>
</html>
